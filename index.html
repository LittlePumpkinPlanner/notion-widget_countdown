<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Countdown Widget</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="countdown-widget" onclick="showDateTimePicker()">
        <div id="countdown-display">Click to set the date and time</div>
    </div>

    <div id="date-time-picker" class="hidden">
        <label for="event-date">Event Date:</label>
        <input type="date" id="event-date">
        <label for="event-time">Event Time:</label>
        <input type="time" id="event-time">
        <button onclick="setCountdown()">Set Countdown</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
